<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue App</title>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <Counter v-bind:add-num="5"></Counter>
  </div>
  <script>

    const Counter = Vue.component('counter', {
      template: `
        <div>
          <div>Count: {{this.count}}</div>
          <button class="vue-btn" @click="increment">Increment by {{this.addNum}}</button>
        </div>
      `,
      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count += this.addNum
        }
      }
    });

    let app = new Vue({
      el: '#app',
      components: {
        Counter
      },
    })
  </script>
</body>

</html>
